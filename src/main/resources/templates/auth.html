<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-box" class="form-box">
          <h2>Login</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Create Account</a></p>
          </form>
        </div>
      
        <!-- Registration Form -->
        <div id="register-box" class="form-box" style="display: none;">
          <h2>Register</h2>
          <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <select id="roleId" required>
              <option value="1">User</option>
              <option value="2">Admin</option>
            </select>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Sign In</a></p>
          </form>
        </div>
      </div>

      <script th:src="@{/js/auth.js}"></script>

</body>
</html>
